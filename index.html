<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04 - First Custom Component</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full grid place-items-center">
    <div id="app">
        <app-button class="mx-2">Click Me</app-button>
        <app-button class="mx-2">One more time</app-button>
        <app-button class="mx-2">This is the last time</app-button>
    </div>

    <script>
        let app = {
            components: {
                'app-button': {
                    data() {
                        return {
                            processing: true
                        }
                    },

                    template: `
                    <button
                        class="bg-green-800 text-yellow-100 hover:bg-green-600 disabled:bg-gray-400 rounded py-3 px-3"
                        :disabled="processing"
                    >
                        <slot />
                    </button>
                    `,
                }
            }
        };

        Vue.createApp(app).mount('#app');
    </script>
</body>
</html>
