<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02 - Attribute Binding and Event Handling</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
        html, body {
            height: 100%;
        }

        body {
            display: grid;
            place-items: center;
        }

        .text-red {
            color: red;
        }

        .text-green {
            color: green;
        }
    </style>
</head>
<body>
    <div id="app">
        <button :class="buttonClasses">Click Me</button>
    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    buttonClasses: 'text-green'
                }
            },
            mounted() {
                setTimeout(() => {
                    this.greeting = 'Goodbye World!'
                }, 3000)
            }
        }).mount('#app');
    </script>
</body>
</html>
