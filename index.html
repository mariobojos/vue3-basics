<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03 - Lists and Computed Properties</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full grid place-items-center">
    <div id="app">
        <section>
            <h2 class="font-bold mt-2">Assignment</h2>

            <ul>
                <li>Make up bed <input type="checkbox" /></li>
                <li>Take a bath <input type="checkbox" /></li>
                <li>East breakfast <input type="checkbox" /></li>
                <li>Brush teeth <input type="checkbox" /></li>
            </ul>
        </section>
    </div>

    <script>
        let app = {
            data() {
                return {
                    assignments: [
                        { name: 'Make up bed', done: false },
                        { name: 'Take a bath', done: false }, { name: 'Make up bed', done: false },
                        { name: 'Eat breakfast', done: false }, { name: 'Make up bed', done: false },
                        { name: 'Brush teeth', done: false }, { name: 'Make up bed', done: false },
                    ]
                }
            }
        };

        Vue.createApp(app).mount('#app');
    </script>
</body>
</html>
