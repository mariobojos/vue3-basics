<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04 - First Custom Component</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full grid place-items-center">
    <div id="app">
        <app-button class="mx-2">Click Me</app-button>
        <app-button type="secondary" class="mx-2">Secondary</app-button>
        <app-button type="muted" class="mx-2">Muted</app-button>
        <app-button type="warning" class="mx-2">Warning</app-button>
    </div>

    <script type="module">
        import App  from "./components/js/components/App.js";

        Vue.createApp(App).mount('#app');
    </script>
</body>
</html>
